<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Requirements Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF49;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .button-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.easy {
            background-color: #2196F3;
            color: white;
        }

        button.easy:hover {
            background-color: #1976D2;
        }

        button.test1, button.test2 {
            background-color: #FFC107;
            color: white;
        }

        button.test1:hover, button.test2:hover {
            background-color: #FFA000;
        }

        button.hard {
            background-color: #F44336;
            color: white;
        }

        button.hard:hover {
            background-color: #D32F2F;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .hidden {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
        }

        .visible {
            max-height: 100px;
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.5s ease-in;
        }

        @media (max-width: 600px) {
            button {
                font-size: 0.8em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Software Requirements Exam</h1>
    </header>
    <main>
        <div class="button-container">
            <button class="easy" onclick="toggleTests()">easy</button>
            <div id="test-buttons" class="hidden">
                <a href="./test1.html" target="_blank"><button class="test1">test1</button></a>
                <a href="./test2.html" target="_blank"><button class="test2">test2</button></a>
            </div>
            <a href="" target="_blank"><button class="hard">hard</button></a>
        </div>
    </main>
    <footer>
        Developed by Badr El sheshtawy
    </footer>

    <script>
        function toggleTests() {
            const testButtons = document.getElementById('test-buttons');
            if (testButtons.classList.contains('hidden')) {
                testButtons.classList.remove('hidden');
                testButtons.classList.add('visible');
            } else {
                testButtons.classList.remove('visible');
                testButtons.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
